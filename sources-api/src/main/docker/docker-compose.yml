version: '3.7'
services:
  app:
    container_name: sourcesapi
    image: 'docker-spring-boot-postgres:latest'
    build: 
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - postgresqldb
  postgresqldb:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=sources
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"